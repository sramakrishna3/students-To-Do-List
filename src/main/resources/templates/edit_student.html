<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
                body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
<h2>➕ Edit Student</h2>

    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">

        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter update student name" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter update student email" required />

        <label>Address</label>
        <input type="text" th:field="*{address}" placeholder="Enter update student address" required />

        <!-- ✅ Buttons -->
        <div class="btn-group">
            <button type="submit" class="save-btn">Update Student</button>

            <a th:href="@{/students}" class="back-btn">⬅ Back</a>
        </div>

    </form>
</div>



</body>
</html>
