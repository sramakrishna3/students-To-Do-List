<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .reset-btn {
            background-color: gray;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
        }

        th a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        th a:hover {
            color: #007bff;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .pagination {
            margin-top: 25px;
            text-align: center;
        }

        .pagination a {
            margin: 5px;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #007bff;
            color: #007bff;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
        }

        .pagination a:hover {
            background-color: #0056b3;
            color: white;
        }
        
        /* ✅ Modal Background */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

/* ✅ Modal Box */
.modal-content {
    background: white;
    width: 350px;
    padding: 25px;
    margin: 15% auto;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* ✅ Buttons */
.modal-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
}

.cancel-btn {
    background: gray;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.delete-btn {
    background: red;
    color: white;
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}

.cancel-btn:hover {
    background: darkgray;
}

.delete-btn:hover {
    background: darkred;
}
        
    </style>
</head>

<body>

<div class="container">

    <!-- ✅ Top Bar -->
    <div class="top-bar">

        <h1>Student List</h1>

        <!-- ✅ Search Form -->
        <form th:action="@{/students/search}" method="get" style="display:flex; gap:10px;">
            <input type="text" name="keyword"
                   placeholder="Search by name..."
                   style="padding:8px; width:200px; border:1px solid #ccc; border-radius:5px;"
                   th:value="${keyword}" />

            <button type="submit" class="btn">Search</button>

            <!-- ✅ Reset -->
            <a th:href="@{/students}" class="btn reset-btn">Reset</a>
        </form>

        <!-- ✅ Add Student -->
        <a th:href="@{/students/new}" class="btn">Add New Student</a>

    </div>

    <!-- ✅ Student Table -->
    <table>
        <thead>
        <tr>

            <!-- ✅ Sorting by Name -->
            <th>
                <a th:href="@{/students(page=${currentPage}, sortField='name', sortDir=${reverseSortDir})}">
                    Name
                </a>
            </th>

            <!-- ✅ Sorting by Email -->
            <th>
                <a th:href="@{/students(page=${currentPage}, sortField='email', sortDir=${reverseSortDir})}">
                    Email
                </a>
            </th>

            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.address}"></td>

            <td class="actions">
                <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                <a href="#"
                    th:onclick="'showDeleteModal(' + ${student.id} + ')'">
                      Delete
                </a>        
            </td>
        </tr>
        
        <!-- ✅ Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
           <div class="modal-content">
           <h3>Confirm Delete</h3>
           <p>Are you sure you want to delete this student?</p>

           <div class="modal-buttons">
            <button onclick="closeDeleteModal()" class="cancel-btn">Cancel</button>
            <a id="confirmDeleteBtn" class="delete-btn">Yes, Delete</a>
          </div>
         </div>
        </div>
        

        <!-- ✅ No Data -->
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="5" class="no-data">No students found.</td>
        </tr>

        </tbody>
    </table>

    <!-- ✅ Pagination -->
    <div class="pagination">

        <!-- Prev -->
        <a th:if="${currentPage > 0}"
           th:href="@{/students(page=${currentPage-1}, sortField=${sortField}, sortDir=${sortDir})}">
            Prev
        </a>

        <!-- Page Numbers -->
        <span th:each="i : ${#numbers.sequence(0, totalPages-1)}">
            <a th:href="@{/students(page=${i}, sortField=${sortField}, sortDir=${sortDir})}"
               th:text="${i+1}"
               th:classappend="${i==currentPage} ? 'active' : ''">
            </a>
        </span>

        <!-- Next -->
        <a th:if="${currentPage+1 < totalPages}"
           th:href="@{/students(page=${currentPage+1}, sortField=${sortField}, sortDir=${sortDir})}">
            Next
        </a>

    </div>

</div>

<script>
    function showDeleteModal(studentId) {
        // Show modal
        document.getElementById("deleteModal").style.display = "block";

        // Set delete link dynamically
        document.getElementById("confirmDeleteBtn").href =
            "/students/delete/" + studentId;
    }

    function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
    }
</script>


</body>
</html>
